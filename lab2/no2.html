<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Type</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        label{
            margin: 5px;
        }
        input{
            margin: 5px;
            padding: 2px;
        }
        textarea{
            margin: 5px;
            padding: 2px;
        }
        fieldset{
            margin: 10px 5px 5px 5px;
        }
        legend{
            margin: 4px;
        }
    </style>
    </head>
    <body>
        <form action="form-echo.php">
            <h4 style="margin: 5px;">แบบฟอร์มจองทัวร์</h4>
            <fieldset>
                <legend>ข้อมูลทั่วไป</legend>
                <label>ชื่อ-สกุล:</label><br>
                <input
                type="text"
                name="user-name"
                ><label>*</label><br>
                <label>Email:</label><br>
                <input
                type="email"
                name="user-email"
                ><label>*</label><br>
                <label>โทรศัพท์:</label><br>
                <input
                type="tel"
                name="user-tel"
                ><label>*</label><br>
                <label>ที่อยู่:</label><br>
                <textarea name="user-address" rows="10" cols="30"> </textarea><br>
                <label>รหัสไปรษณี:</label>
                <input
                type="text"
                name="post-code"
                pattern="[0-9]{5}"><br>
                <label>รูปผู้จอง:</label>
                <input
                type="file"
                name="user-pic"
                ><br>
            </fieldset>
            <fieldset>
                <legend>ข้อมูลเข้าสู่ระบบ</legend>
                <label>Username:</label><br>
                <input
                type="text"
                name="username"
                pattern="[A-Za-z0-9_]{8,}"
                ><br>
                <label>Password:</label><br>
                <input
                type="password"
                name="password"
                pattern="{8,}"
                ><br>
            </fieldset>
            <fieldset>
                <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
                <label>แพคเก็จทัวร์:</label>
                <select name="package">
                    <option value="america">America</option>
                    <option value="london">London</option>
                    <option value="thailand">Thailand</option>
                    <option value="china">China</option>
                    <option value="brazil">Brazil</option>
                </select><br>
                <label>วันที่เดินทาง:</label>
                <input
                type="date"
                name="date-travel"
                ><br>
                <label>จำนวนผู้เดินทาง:</label>
                <input
                type="number"
                name="no-passager"
                min="1"
                max="10"
                ><br>
                <label>เน้นการท่องเที่ยงแบบใด?</label><br>
                <input type="checkbox" id="activity1">
                <label for="activity1">ช็อปปิ้ง</label><br>
                <input type="checkbox" id="activity2">
                <label for="activity2">ธรรมชาติ</label><br>
                <input type="checkbox" id="activity3">
                <label for="activity3">ทะเล</label><br>
            </fieldset>
            <label>ยอมรับเงื่อนไขและข้อตกลง</label>
            <input type="radio" id="accept" checked="checked">
            <label for="accept">I agree</label>
            <input type="radio" id="deniel">
            <label for="deniel">I disagree</label>
            <input type="submit" value="จอง">
        </form>
    </body>
</html>
